<body>
    <script>
        let i = 1;
        let n = 7;
        while (i <= n) {
            let row = "";
            let j = 1;
            while (j <= n - i) {
                row += " ";
                j++;

            }
            let start = 1;
            while (start <= i) {
                row += " *"
                start++;

            }
            console.log(row);
            i++;
        }
        // second
        let a = 1;
        let x = 7;
        while (a <= x) {
            let row = "";
            let b = 1;
            while (b <= a-1 ) {
                row += " ";
                b++;

            }
            let s = 1;
            while (s <= x -a+1 ) {
                row += " *"
                s++;

            }
            console.log(row);
            a++;
        }

    </script>
