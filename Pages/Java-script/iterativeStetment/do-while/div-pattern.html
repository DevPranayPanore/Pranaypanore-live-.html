<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .pranay {
            height: 150px;
            width: 150px;
            background-color: violet;
        }
    </style>
</head>

<body>
    <div id="pranay" class="pranay"></div>
</body>
<script>
    for (let a = 1; a <= 10; a++) {
        document.getElementById("pranay").innerHTML += "<div class=pranay></div> ";
        document.getElementById("pranay").style.display = "flex ";
    }
</script>

</html>
