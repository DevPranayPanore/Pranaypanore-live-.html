<script>
    function fibonacciSeries() {
        let x = 0;
        let y = 1;
        let n = 10;
        console.log(x);
        console.log(y);
        let i = 0;
        while (i < n) {
            let next = x + y;
            console.log(next);
            x = y;
            y = next;
            i++;
        }
    }
    fibonacciSeries();
</script>
