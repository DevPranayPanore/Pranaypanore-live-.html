<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre id="pranay"></pre>
</body>
<script>
    let i = 1;
    let n = 7;
    while (i <= n) {
        let j = 1;
        let row = "";
        while (j <= n) {
            if (j == 1 || j == n || i == 1 || i == n) {
                row += " * "
            }
            else {
                row += "   ";
            }
            j++;
        }
        document.getElementById("pranay").innerHTML += row + "<br/>";
        console.log(row)

        i++;
    }

</script>

</html>
