<script>
    // variable
    let a = 1;
    let row = " ";
    let factorial = 1;
    // prompt take input
    let number = Number(prompt("Enter a Number "));
    // while Loop
    while (a <= number) {
        row = row + a + " X ";
        factorial = factorial * a;
        a++
    }
    // show output
    alert(row);
    alert(factorial);





</script>
