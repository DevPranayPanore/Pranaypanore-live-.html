<body>
    <h1>Radius Of Circle</h1>
    <input type="number" id="input">
    <button onclick="panya()">click</button>
    <p id="pranay"></p>
</body>
<script>
    
    
    function panya() {
        let d = document.getElementById("input").value;
        let p = d * 3.14;
        document.getElementById("pranay").innerHTML=p;
    }
