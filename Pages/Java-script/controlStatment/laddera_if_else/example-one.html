<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documen</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: rgb(138, 138, 236);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        .admin {
            height: 500px;
            width: 500px;
            background-color: rgb(225, 221, 221);
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 10px 1px rgb(0, 0, 0);
            border-radius: 20px;

        }

        h1 {
            background-color: gray;
        }

        label {
            font-size: 20px;
        }

        input {
            height: 45px;
            width: 350px;
            font-size: 25px;
            border-radius: 15px;
        }

        button {
            height: 45px;
            width: 150px;
            background-color: rgb(52, 199, 74);
            font-size: 25px;
        }

        span {
            height: 60px;
            width: 400px;
            background-color: rgb(168, 168, 168);
            text-align: center;
            font-size: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="admin">
        <h1>Percentage to Grade</h1><br><br><br>
        <label for="">Enter Your Marks</label>
        <input type="" name="" id="input"><br><br>
        <span id="output"></span><br><br><br>
        <button onclick="Grade()">Convert</button>






    </div>

</body>
<script>function Grade() {
        let marks = document.getElementById("input").value;
        let grade = "";
        if (marks >= 90) {
            grade = ("Grade-A")
        } else if (marks >= 75) {
            grade = ("Grade-B")
        } else if (marks >= 60) {
            grade = ("Grade-C")
        } else if (marks >= 35) {
            grade = ("Grade-D")
        } else {
            grade = (" You Fail")
        }
        document.getElementById("output").innerHTML = grade;
    }
</script>

</html>
