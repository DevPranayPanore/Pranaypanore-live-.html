<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS start  */
        body {
            height: 98vh;
            width: 98vw;
            background-image: url(https://us.123rf.com/450wm/saiful007/saiful0071711/saiful007171100478/90158506-lumi%C3%A8re-vecteur-bleu-clair-fond-low-poly-motif-de-polygone-faible-illustration-de-fond-poly.jpg?ver=6);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Main Container  */

        .main {
            height: 500px;
            width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(151, 151, 151, 0.72);
            border-radius: 20px;
            box-shadow: 2px 2px 10px 2px black;
        }



        /* Input  */
        input {
            height: 45px;
            width: 290px;
            border-radius: 10px;
            font-size: 25px;
        }

        /* Button */
        button {
            height: 44px;
            width: 200px;
            border-radius: 10px;
            background-color: thistle;
            font-size: 20px;
        }

        h1 {
            background-color: rgb(173, 84, 84);
            color: white;
        }

        .div {
            height: 90px;
            width: 400px;
            background-color: whitesmoke;
            font-size: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Temperature Range Checker</h1><br><br>
        <label for="">Enter Temperature (C):</label>
        <input type="text" id="input">
        <br><br>
        <div class="div" id="div">
            <p id="output"></p>
        </div><br><br>
        <button onclick="Temperature()">Check</button>

    </div>

</body>
<script>
    function Temperature() {
        let marks = document.getElementById("input").value;
        let grade = ""
        let bgcolor = ""
        let fontcolor = ""

        if (marks >= 40) {
            grade = (" Temperature is Very Hot")
            bgcolor = "#CC561E";
            fontcolor = "#AA2B1D";
        }
        else if (marks >= 30) {
            grade = ("Temperature is Hot")
            bgcolor = "#FAAC68";
            fontcolor = "#CC561E";
        }
        else if (marks >= 20) {
            grade = ("Temperature is Warm")
            bgcolor = "#F3CF7A";
            fontcolor = "#FA6868";
        }
        else if (marks >= 10) {
            grade = ("Temperature is Cool")
            bgcolor = "#6AECE1";
            fontcolor = "#018790";
        }
        else if (marks >= 0) {
            grade = ("Temperature is Cold")
            bgcolor = "#00B7B5";
            fontcolor = "#26CCC2";
        }
        else {
            grade = ("Temperature is Freezing")
            bgcolor = "#CC561E";
            fontcolor = "#ED985F";
        }

        document.getElementById("output").innerHTML = (grade);
        document.getElementById("div").style.backgroundColor=bgcolor;
        document.getElementById("output").style.color=fontcolor;
    }
</script>
</script>

</html>
