<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bill</title>
    <style>
        body {
            height: 98vh;
            width: 98vw;
            background-image: url(https://us.123rf.com/450wm/saiful007/saiful0071711/saiful007171100478/90158506-lumi%C3%A8re-vecteur-bleu-clair-fond-low-poly-motif-de-polygone-faible-illustration-de-fond-poly.jpg?ver=6);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Main Container  */

        .main {
            height: 500px;
            width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(151, 151, 151, 0.72);
            border-radius: 20px;
            box-shadow: 2px 2px 10px 2px black;
        }
    </style>
</head>

<body>
    <div class="main">
        <label for="">Enter a Electric Units</label>
        <input type="text" name="" id="">
        <br><br>
        <Button>Get Bill</Button>
        <br><br>
        <div class="display"></div>

    </div>
</body>
<script>
    let units = prompt("Enter a Units");
    let point = "";
    if ((units <= 50)) {
        point=(units * 7);

    }
    else if (units <= 150) {
        point=((50 * 7) + (units - 50) * 8) ;
    }
    else if (units <= 250) {
        point=((100 * 8) + (units - 150));
    }
    else {
        point=(units * 15)
    }

    let surchange = point * 0.20;
    let total=surchange+point;

    alert(total);
</script>

</html>
