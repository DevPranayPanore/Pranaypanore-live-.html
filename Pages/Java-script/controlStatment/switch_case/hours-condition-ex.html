<script>
    let hours = prompt();
    switch (true) {
        case (hours >= 5 || hours <= 11):
            alert("Good Morning");
            break;
        case (hours >= 12 || hours <= 17):
            alert("Good afternoon");
            break;

        case (hours >= 18 || hours <= 21):
            alert("Good evening");
            break;
        default:
            alert("Good Night")
    }
</script>
