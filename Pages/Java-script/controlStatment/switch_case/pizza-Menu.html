<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            background-color: wheat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-one {
            height: 450px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.989);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            box-shadow: 2px 2px 10px 2px gray;
        }



        .one {
            height: 50px;
            width: 350px;
            font-size: 25px;
            background-color: rgb(246, 213, 213);
            border-radius: 10px;
            border: none;
        }

        .Two {
            height: 50px;
            width: 350px;
            font-size: 25px;
            background-color: rgb(244, 125, 125);
            border-radius: 10px;
            border: none;
        }

        .Three {
            height: 50px;
            width: 350px;
            font-size: 25px;
            background-color: rgb(244, 180, 43);
            border-radius: 10px;
            border: none;
        }

        .output {
            height: 100px;
            width: 390px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(184, 254, 140);
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="main-one">
        <h1>üçïPizza Menu</h1>
        <br><br>
        <button class="one" id="pizza-small" value="Yes" onclick="pranay()">üçï Small Pizza ‚Çπ150 </button><br>
        <button class="Two" id="pizza-medium" value="Yes" onclick="pizza()">üçïüçï Medium Pizza ‚Çπ250 </button><br>
        <button class="Three" id="pizza-large" value="no" onclick="pizza()">üçïüçïüçï Large Pizza ‚Çπ350 </button>
        <br>
        <div class="output">
            <p id="output"></p>
        </div>
    </div>
</body>
<script>
    function pranay() {

        switch (true) {
            case 1():
                document.getElementById("output").innerHTML = "You select Small pizza : ‚Çπ150";
                break;
            case 2():
                document.getElementById("output").innerHTML = "You select Medium pizza : ‚Çπ250";
                break;
            default:
                document.getElementById("output").innerHTML = "You select Large pizza : ‚Çπ350";

        }
    }
</script>

</html>
