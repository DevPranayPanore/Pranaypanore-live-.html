<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            height: 100vh;
            width: 100vw;
            background-color: wheat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-one {
            height: 450px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.989);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 20px;
            box-shadow: 2px 2px 10px 2px gray;
        }

        button {
            height: 50px;
            width: 350px;
            font-size: 25px;
            border-radius: 10px;
            border: none;
            margin: 8px;
        }

        .one {
            background-color: rgb(246, 213, 213);
        }

        .Two {
            background-color: rgb(244, 125, 125);
        }

        .Three {
            background-color: rgb(244, 180, 43);
        }

        .output {
            height: 100px;
            width: 390px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(184, 254, 140);
            border-radius: 20px;
            margin-top: 15px;
            font-size: 22px;
        }
    </style>
</head>

<body>

    <div class="main-one">
        <h1>üçï Pizza Menu</h1>

        <button class="one" onclick=smallpizza()>
            üçï Small Pizza ‚Çπ150
        </button>

        <button class="Two" onclick=mediumpizza()>
            üçïüçï Medium Pizza ‚Çπ250
        </button>

        <button class="Three" onclick=largepizza()>
            üçïüçïüçï Large Pizza ‚Çπ350
        </button>

        <div class="output">
            <p id="output">Select a pizza</p>
        </div>
    </div>

</body>
<script>

    let pizzaprice = 0;

    function getpizza() {
        switch (pizzaprice) {
            case 150:
                alert("You selected small pizza");
                break;
            case 250:
                alert("You Selected Medium pizza");
                break;
            default:
                alert("You selected Large Pizza")
        }
        document.getElementById("output").innerHTML;

    }
    function smallpizza() {
        pizzaprice = 150;
        getpizza();
    }
    function largepizza() {
        pizzaprice = 350;
        getpizza();
    }
    function mediumpizza() {
        pizzaprice = 250;
        getpizza();
    }
</script>
