    function grade() {
        let marks = prompt("Enter a Marks")
        let grade = ""
        switch (true) {
            case (marks >= 90):
                grade = "A grade";
                break;
            case (marks >= 75):
                grade = "B grade";
                break;
            case (marks >= 50):
                grade = "C grade";
                break;
            case (marks >= 35):
                grade = "D grade";
                break;
            default:
                grade = "Fail";
        }
        alert(grade);
    }
    grade()
