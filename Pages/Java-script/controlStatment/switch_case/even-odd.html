<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            background-color: wheat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main {
            height: 600px;
            width: 400px;
            background-color: rgba(16, 164, 0, 0.474);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
        }

        input {
            height: 45px;
            width: 290px;
            font-size: 25px;
        }

        label {
            font-size: 25px;
        }

        .div-display {
            height: 100px;
            width: 350px;
            background-color: whitesmoke;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
        }

        .output {
            font-size: 25px;
            color: black;
        }

        button {
            height: 40px;
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="main"><br><br>
        <label for="">Enter a Number :</label>
        <input type="text" id="input">
        <br>
        <button onclick="evenodd()">Check Even Or Odd</button><br><br>
        <div class="div-display">
            <p class="output" id="output"></p>
        </div>
    </div>
</body>
<script>
    function evenodd() {
        let number = document.getElementById("input").value;
        let result = " ";
        switch (number % 2) {
            case 0:
                result = "Even"
                break;
            case 1:
                result = "Odd";
                break;
            default:
                ("Invalid Number")

        }
        document.getElementById("output").innerHTML = (result);

    }

</script>

</html>
