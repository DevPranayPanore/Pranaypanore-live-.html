<script>
    let a = 123
        ;
    if (typeof (a) !== "String") {

        if (a == 0) {
            alert("Zero");
        }
        else {
            if (a % 2 == 0) {
                alert("Even");;
            }
            else {
                alert("Odd");
            }
        }
    }
    else {
        alert("You enter a string");
    }
</script>
