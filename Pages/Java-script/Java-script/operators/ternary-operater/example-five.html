<script>
    let marks = prompt("Enter your  Marks:")
    let grade = (marks >= 90) ? "Grage A" :
        (marks >= 75) ? "Grade B" :
            (marks >= 50) ? "Grade C" :
                (marks >= 35) ? "Grade  D":"Fail";

alert("You have fail Result : " + grade)
</script>
