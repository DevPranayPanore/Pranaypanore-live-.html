<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment function</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .main{
            height: 500px;
            width: 500px;
            background-color: cadetblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;

        }
        button{
            height: 50px;
            width: 350px;
            background-color: chocolate;
            color: white;
            font-size: 25px;
        }
        .main-01{
            height: 200px;
            width: 400px;
            background-color: aquamarine;
            text-align: center;
            font-size: 30px;
            color: rgb(101, 101, 101);

        }
        h1{
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Both Increment and Decrement :-</h1>
        <br>
        <div class="main-01">
            <p id="display"></p>
        </div><br>
        <button onclick="countnumber()">Decrement</button><br>
        <button onclick="countn()">Increment</button>

        
    </div>
    <script>
        let count = 1000;
        function countnumber() {

            count--;
            document.getElementById("display").innerHTML = "The Number start from that value :-"+count;

        }
        function countn() {

            count++;
            document.getElementById("display").innerHTML = "The Number start from that value :-"+count;

        }
    </script>
</body>

</html>
