<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h4>out of 100</h4>
        <input type="text" name="" id="point-01"><br>
        <input type="text" name="" id="point-02"><br>
        <input type="text" name="" id="point-03"><br>
        <input type="text" name="" id="point-04"><br>
        <input type="text" name="" id="point-05"><br>
        <button onclick="point()">Convert</button>
        <p id="total"></p>
        <p id="percentage"></p>


    </div>
    <script>
        function point() {
            let x =Number( document.getElementById("point-01").value);
            let y = Number(document.getElementById("point-02").value);
            let z = Number(document.getElementById("point-03").value);
            let a = Number(document.getElementById("point-04").value);
            let b = Number(document.getElementById("point-05").value);
            let t = Number(x + y + z + a + b);
            let f = (t /500) * 100;
            document.getElementById("total").innerHTML = t;
            document.getElementById("percentage").innerHTML = f+"%";


        }
    </script>
</body>

</html>
