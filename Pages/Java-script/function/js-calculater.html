<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        .main-container {
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 30vw;
            height: 65vh;
            background-color: rgba(0, 0, 0, 0.701);
            margin-left: 40%;
            margin-top: 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 40px;
        }

        .display-container {
            width: 25vw;
            height: 20vh;
            background-color: wheat;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

        }

        .display {
            width: 90%;
            height: 90%;
            background-color: aliceblue;
        }


        .input-container {
            width: 25vw;
            height: 60vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;

        }

        button {
            width: 5vw;
            height: 10vh;

            background-color: gray;
            border: 1px black solid;
            font-size: 25px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="display-container">
                <p id="display" class="display"></p>
            </div>
            <div class="input-container">
                <button onclick="clickOne('*')">*</button>
                <button onclick="allclear()">AC</button>
                <button onclick=" clickOne('%')">%</button>
                <button onclick=" clickOne('/ ')" style="background-color: rgb(159, 214, 119);">/</button>
                <button onclick=" clickOne('7')">7</button>
                <button onclick=" clickOne('8')">8</button>
                <button onclick="  clickOne('9')">9</button>
                <button onclick=" clickOne('x')" style="background-color: darkgoldenrod;">x</button>
                <button onclick=" clickOne('4')">4</button>
                <button onclick=" clickOne('5')">5</button>
                <button onclick=" clickOne('6')">6</button>
                <button onclick=" clickOne('-')" style="background-color: darkgoldenrod;">-</button>
                <button onclick=" clickOne('1')">1</button>
                <button onclick=" clickOne('2')">2</button>
                <button onclick=" clickOne('3')">3</button>
                <button onclick=" clickOne('+')" style="background-color: darkgoldenrod;">+</button>
                <button onclick=" clickOne('%')">%</button>
                <button onclick=" clickOne('0')">0</button>
                <button onclick=" clickOne('.')">.</button>
                <button onclick=" clickOne('=')" style="background-color: darkgoldenrod;">=</button>
            </div>
        </div>
    </div>
    <script>
        let getnumber = 0
        document.getElementById("display").innerHTML = 0;
        let num1 = 0;
        let num2 = 0
        const clickOne = (text) => {
            document.getElementById("display").innerHTML += text;
            getnumber += text;
            additionOn = false;
            if (text == '+') {
                additionOn = true;
            }
            if (additionOn) {
                num1 = getnumber;
            }
            if (text != '+') {
                num2 = getnumber;
            }
            console.log(getnumber);
            console.log("num 1 :" + num1);
            console.log("num 2 :" + num2);
        }

        const allclear = () => {
            document.getElementById("display").innerHTML = " ";
            getnumber = ""
            num1 = 0;
            num2 = 0;
        }

        const add = () => {

        }

    </script>

</body>

</html>
