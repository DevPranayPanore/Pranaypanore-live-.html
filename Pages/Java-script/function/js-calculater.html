<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-content: center;
            background-color: black;
        }

        .main-container {
            height: 800px;
            width: 600px;
            background-color: rgb(73, 117, 156);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
        }

        .display-area {
            height: 36%;
            width: 90%;
            background-color: white;

        }

        p {
            width: 100%;
            font-weight: 600;
            margin: 20px;
            font-size: 40px;
        }

        button {
            border: none;
            height: 60px;
            width: 80px;
            border-radius: 5px;

            flex-wrap: wrap;
            row-gap: 10px;
            column-gap: 10px;

        }
        .display-one{
            height: 58%;
            width: 90%;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="display-area">
            <p id="display"></p>

        </div>
        <div class="display-one">
            <button class="button-1" onclick="clickone()">1</button>
            <button class="button-2" onclick="clicktwo()">2</button>
            <button class="button-3" onclick="clickthree()">3</button>
            <button class="button-4" onclick="clickfour()">4</button>
            <button class="button-1" onclick="clickfive()">5</button>

            <button class="button-3" onclick="clickseven()">7</button>
            <button class="button-4" onclick="clickeight()">8</button>
            <button class="button-3" onclick="clicknine()">9</button>
            <button class="button-4" onclick="clickzero()">0</button>
        </div>
    </div>
</body>
<script>
    function clickone() {
        document.getElementById("display").innerHTML += 1;
    }
    function clicktwo() {
        document.getElementById("display").innerHTML += 2;
    }
    function clickthree() {
        document.getElementById("display").innerHTML += 3;
    }
    function clickfour() {
        document.getElementById("display").innerHTML += 4;
    }
    function clickfive() {
        document.getElementById("display").innerHTML += 5;
    }
    function clicksix() {
        document.getElementById("display").innerHTML += 6;
    }
    function clickseven() {
        document.getElementById("display").innerHTML += 7;
    }
    function clickeight() {

    }
    function clicknine() {
        document.getElementById("display").innerHTML += 9;
    }
    function clickzero() {

    }
</script>

</html>
