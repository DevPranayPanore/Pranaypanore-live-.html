<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS fan Checker</title>

    <style>
body{
    width: 100vw;
    height: 100vh;
    background-color: aqua;
display: flex;
flex-direction: column;

}
.main
{

    text-align: center;
    border-radius: 20px;
}

}

</head>

        <h1>Javascript Fan Checker </h1>

<script>
    let s=confirm("You are a javascript fan:-");
