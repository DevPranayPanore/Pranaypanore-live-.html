<html lang="en">

<head>

    <style>
        body {

            width: 100vw;

        .main {

            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        label {
            font-size: 20px;

        }

        input {
            height: 45px;
            width: 500px;

            height: 45px;

<body>
    <div class="main">
        <h1>Password Validation</h1><br><br>
        <label for="">Enter Password :</label>

        <button onclick="pranay()">Valid Password</button>
        <br><br><br>
        <div class="panya-01">
            <p id="panya-01"></p>
        </div>

</body>
<script>
    function pranay() {
        let a = document.getElementById("input").value;
        let d = "pranay1234";
        let f = a == d;
        document.getElementById("panya-01").innerHTML = f;


    }



</script>
