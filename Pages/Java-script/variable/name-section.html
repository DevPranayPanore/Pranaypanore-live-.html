<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main {
            height: 600px;
            width: 700px;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-left: 5px solid rgb(22, 248, 22);
            border-right: 5px solid rgb(252, 0, 0);
            border-radius: 20px;
        }

        .div {
            height: 100px;
            width: 400px;
            background-color: white;
            border-radius: 10px;
            font-size: 20px;
        }

        label {
            font-size: 25px;
        }

        input {
            height: 45px;
            width: 400px;
            font-size: 15px;
            border-radius: 10px;
        }


        button {
            height: 40px;
            width: 200px;
            font-size: 20px;
            background-color: rgb(26, 132, 38);
            border-radius: 10px;
        }

        pre {
            background-color: black;
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <!-- heading name -->
        <h1>Name Combiner</h1>
        <!-- first name -->
        <label for="">First Name :</label><br>
        <input type="text" name="" id="inputone" placeholder="First Name"><br>
        <!-- last name -->
        <label for="">Last Name :</label><br>
        <input type="text" name="" id="inputwo" placeholder="Last Name"><br>
        <!-- button -->
        <button onclick="pranay()">Combine Names</button><br>
        <!-- display -->
        <div class="div">
            <p id="panya"></p>
        </div><br>
        <!-- pre use tag -->
        <div class="panore">
            <pre id="panore"></pre>
        </div>
    </div>
</body>
<script>
    function pranay() {
        // Input ome
        let s = document.getElementById("inputone").value;
        // INput Two
        let w = document.getElementById("inputwo").value;
        a = s + " " + w;
        // out Put// 
        document.getElementById("panya").innerHTML = "Full Name :-" + a;
        document.getElementById("panore").innerHTML = "Full Name :-" + a;

    }
</script>

</html>
