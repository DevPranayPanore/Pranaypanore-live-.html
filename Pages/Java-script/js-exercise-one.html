<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
        }

        .part {
            height: 600px;
            width: 600px;
            background-color: rgb(0, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .class-one {
            height: 300px;
            width: 300px;
            background-color: rgb(255, 255, 255);
            border: 1px black solid;

        }
    </style>
    <script>
        function monday() {
            let y = document.getElementById("intaken").value;
            let x = document.getElementById("intaken-one").value;
            r = y / x * 100;
            document.getElementById("panya").innerHTML = r + " % ";
        }
    </script>
</head>

<body>
    <div class="part">
        <div class="class-one" id="panya"> </div>
       
    </div>
    <input type="text" id="intaken">
    <input type="text" id="intaken-one">
    <button onclick="monday()">Click</button>
</body>

</html>
