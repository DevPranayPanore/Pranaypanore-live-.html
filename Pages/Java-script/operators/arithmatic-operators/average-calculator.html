<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main {
            height: 550px;
            width: 700px;
            background-color: rgb(0, 201, 137);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
            box-shadow: 10px 10px 10px 10px gray;
            border-top: rgb(195, 21, 21) 4px solid;
            border-bottom: rgb(237, 234, 36) 4px solid;

        }

        h1 {
            font-size: 40px;
            text-decoration: underline;
            color: transparent;
            background: linear-gradient(to right, rgb(238, 0, 255), rgb(255, 0, 0));
            -webkit-background-clip: text;
        }

        input {
            height: 45px;
            width: 350px;
            font-size: 20px;
        }

        label {
            color: blueviolet;
            font-size: 25px;

        }

        button {
            height: 50px;
            width: 300px;
            background-color: brown;
            color: white;
            font-size: 20px;
            border-radius: 20px;
        }

        .display {
            height: 100px;
            width: 500px;
            background-color: wheat;
            font-size: 25px;
            border-radius: 20px;
        }

        b {
            color: red;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Average Calculator</h1><br>
        <!--input one  -->
        <label for="">First Number :-</label><br>
        <input type="number" id="input-one"><br>
        <!-- input two -->
        <label for="">Second Number :-</label><br>
        <input type="number" name="" id="input-two"><br>
        <!-- input three -->
        <label for="">Third Number</label><br>
        <input type="number" name="" id="input-three"><br>
        <!-- Button -->
        <button onclick="Panya()">Calculate averare</button>
        <!-- display -->
        <br>
        <div class="display">
            <p id="dispaly-001">The Average is <b id="first"></b> , <b id="second"></b> and <b id="third"> </b> is = <b
                    id="four"></b> </p>
        </div><br>


    </div>
    <script>

        function Panya() {
            let x = Number(document.getElementById("input-one").value);
            let y = Number(document.getElementById("input-two").value);
            let z = Number(document.getElementById("input-three").value);
            let c = (x + y + z) / 3
            document.getElementById("first").innerHTML = x;
            document.getElementById("second").innerHTML = y;
            document.getElementById("third").innerHTML = z;
            document.getElementById("four").innerHTML = c;

        }
    </script>
</body>

</html>
