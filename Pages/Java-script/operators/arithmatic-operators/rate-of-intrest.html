<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=.main, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <input type="text" id="pranay">
        <input type="text" id="pranay-001">
        <input type="text" id="pranay-002">

        <button onclick="option()">CLick</button>
        <p id="panya"></p>

    </div>
</body>
<script>
    function option() {
        let x = document.getElementById("pranay").value;
        let y = document.getElementById("pranay-001").value;
        let z = document.getElementById("pranay-002").value;
        let f = x * y * (z / 100)
        document.getElementById("panya").innerHTML = f;

    }
</script>

</html>
