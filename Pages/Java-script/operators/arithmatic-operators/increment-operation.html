<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment function</title>
</head>

<body>
    <button onclick="countnumber()">Count</button>
    <p id="display"></p>
    <script>
        let count = 0;
        function countnumber() {

            count++;
            document.getElementById("display").innerHTML = count;

        }
    </script>
</body>

</html>
