<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        /* body */
        body {
            height: 100vh;
            width: 100vw;
            background-color: rgb(191, 216, 211);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* main container */
        .main {
            height: 70%;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(160, 101, 95);
            border-radius: 30px;
            border-left: 4px solid rgb(226, 195, 43);
            border-right: 4px solid rgb(6, 223, 2);
            box-shadow: 4px 4px 10px 10px gray;
        }

        /* button  */
        button {
            height: 46px;
            width: 250px;
            border-radius: 20px;
            background-color: red;
            color: white;
            font-size: 25px;

        }

        /* heading main  */
        h1 {
            font-size: 30px;
            background-color: rgb(255, 255, 255);
            color: red;

            font-family: Georgia, 'Times New Roman', Times, serif;

        }

        /* dispaly */

        p {
            font-size: 30px;
            background-color: rgb(60, 130, 78);
            color: white;
        }

        /* display discount */

        h2 {
            background-color: rgb(31, 121, 6);
        }

        /* madia querry  */
        @media (min-width:100px) and (max-width:700px) {
            .main {
                width: 60%;
                width: 60%;

            }
        }
    </style>
</head>

<body>
    <!-- main container -->
    <div class="main">
        <!-- heading main  -->
        <h1>Product Discount Application</h1><br><br>
        <h2>Original Price :-$ 2000</h2><br>
        <h2>Discount Price :- 19%</h2>
        <!-- button click  -->
        <button onclick="productDiscount()">Click</button>
        <p id="display"></p>
    </div>
</body>
<!-- script  -->
<script>
    function productDiscount() {
        let a = 2000;
        let b = (0.19 * a)
        a -= b;
        document.getElementById("display").innerHTML = "$" + a;
    }
</script>

</html>
