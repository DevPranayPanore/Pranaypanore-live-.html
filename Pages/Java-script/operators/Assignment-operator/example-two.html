<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            background-color: thistle;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        /* main div  css  */

        .main {
            height: 500px;
            width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(95, 160, 106);
            border-radius: 30px;
            border-left: 4px solid blueviolet;
            border-right: 4px solid rgb(6, 223, 2);
            box-shadow: 4px 4px 10px 10px gray;
        }

        /* button css  */
        button {
            height: 46px;
            width: 250px;
            border-radius: 20px;
            background-color: red;
            color: white;
            font-size: 25px;

        }

        /* main heading css */
        h1 {
            font-size: 35px;
            background-color: bisque;
            color: red;
            text-decoration: underline dashed;
            font-family: Georgia, 'Times New Roman', Times, serif;

        }


        p {
            font-size: 30px;
            background-color: rgb(60, 87, 130);
            color: white;
        }

        h2 {
            background-color: aqua;
        }
    </style>
</head>

<!-- body -->

<body>
    <!-- main-container -->
    <div class="main">
        <!-- main heading -->
        <h1>Employee Salary Deduction</h1><br><br>
        <h2>Orignal salary :$5000</h2>
        <h2> Deduction Amount :- $500</h2>
        <!-- Button  -->
        <button onclick="salary()">Click</button>
        <!-- display -->
        <p id="display"></p>
    </div>
</body>
<script>
    // function problem
    function salary() {
        let a = 5000;
        a -= 500;
        document.getElementById("display").innerHTML = "Your Salery :-$" + a;
    }

</script>

</html>
