<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            background-image: url(https://img.freepik.com/free-vector/green-technology-background-creative-lighting-template-background-vector-illustration_1142-12842.jpg?semt=ais_hybrid&w=740&q=80);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main {
            height: 60%;
            width: 40%;
            background-color: rgba(0, 0, 0, 0.442);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            box-shadow: 1px 1px 10px 2px rgb(140, 140, 140);

        }

        h1 {
            color: rgb(166, 235, 101);
            font-size: 36px;

            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        input{
            height: 45px;
            width: 60%;
            font-size: 22px;
            border-radius: 10px;
            background-color: rgba(163, 163, 163, 0.49);
            color: white;
        }
        ::placeholder{
            text-align: center;
            color: white;
        }
        button{
            height: 40px ;
            width: 50%;
            background-color: rgba(63, 177, 64, 0.919);
            font-size: 20px;
            color: rgb(255, 255, 255);
            border-radius: 10px;
        }
        .output{
            height: 20%;
            width: 70%;
            background-color: rgba(153, 153, 153, 0.456);
            color: rgb(246, 80, 80);
            text-align: center;
            font-size: 25px;
            border-radius: 20px;
            font-weight: 900;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1> -:  Even - Odd Condition :- </h1>
        <br>
        <input type="text" id="input" placeholder="Enter Your Number "><br>
        <button onclick="evenOdd()">Get Answer</button><br>
        <div class="output" id="output"></div>

    </div>
    <script>
        function evenOdd() {
            let input = document.getElementById("input").value;

            if (input % 2 == 0) {
                p = "It is even";

            }
            else {

                p = "It is odd";
            }
            document.getElementById("output").innerHTML = p;
        }
    </script>
</body>

</html>
