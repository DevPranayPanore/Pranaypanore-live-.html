<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS start  */
        body {
            height: 98vh;
            width: 98vw;
            background-image: url(https://us.123rf.com/450wm/saiful007/saiful0071711/saiful007171100478/90158506-lumi%C3%A8re-vecteur-bleu-clair-fond-low-poly-motif-de-polygone-faible-illustration-de-fond-poly.jpg?ver=6);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Main Container  */

        .main {
            height: 500px;
            width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(151, 151, 151, 0.72);
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Discount Of Cart </h1><br>
        <label for="">Cart Total ($)</label><br>
        <input type="text" id="cartTotal"><br><br>
        <span>
            <input type="checkbox" name="" id="checkbox">
            <label for="">User is a member</label>
        </span><br><br>
        <button onclick="discount12()">Check Discount</button>

    </div>

</body>
<script>
    function discount12() {
        let discount = Number(document.getElementById("cartTotal").value);
        let y = document.getElementById("checkbox").checked;
        if (discount >= 100 && y) {
            alert("Discount applied ")
        }
        else {
            alert("Not applied  Discount")
        }
    }
</script>

</html>
