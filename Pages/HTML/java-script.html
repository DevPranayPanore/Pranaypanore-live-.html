<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: aqua;
        }

        .pranay-001 {
        
            height: 300px;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;

        }

        .one {
            height: 80%;
            width: 100%;
            background-color: rgb(255, 255, 255);
            border: 1px black solid;
            border-radius: 5px;
        }
  
        .two {
            height: 10%;            
            width: 100%;
            display: flex;
            flex-direction: row;
           
        }
    </style>
    <script>                
        function multiplication() {
            let x = document.getElementById("pranay").value;
            let y = document.getElementById("pranay-00001").value;
            // let a = document.getElementById("pranay-000011").value;
            document.getElementById("pranay-001").innerHTML = x * y ;
        }
        function substraction() {
            let x = document.getElementById("pranay").value;
            let y = document.getElementById("pranay-00001").value;
            // let a = document.getElementById("pranay-000011").value;
            document.getElementById("pranay-001").innerHTML = x - y ;
        }
        function add() {
            let x = document.getElementById("pranay").value;
            let y = document.getElementById("pranay-00001").value;
            // let a = document.getElementById("pranay-000011").value;
            document.getElementById("pranay-001").innerHTML = x + y ;
        }
        function div() {
            let x = document.getElementById("pranay").value;
            let y = document.getElementById("pranay-00001").value;
            // let a = document.getElementById("pranay-000011").value;
            document.getElementById("pranay-001").innerHTML = x / y ;
        }

    </script>
</head>             

<body>
    <div class="pranay-001">
        <div class="one" id="pranay-001"></div>
        <div class="two">
            <div class="input">
                <label for=""></label>
                <input type="text" name="" id="pranay">
                <input type="text" name="" id="pranay-00001">
              
            </div>
            <div class="button"><button onclick="multiplication()">mul</button></div>
            <div class="button"><button onclick="substraction()">sub</button></div>
            <div class="button"><button onclick="add()"> add</button></div>
            <div class="button"><button onclick="div()">div</button></div>
        </div>
    </div>
</body>
</body>

</html>
